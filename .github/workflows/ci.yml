name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          # чтобы не было спама от pandera (на всякий случай)
          echo "DISABLE_PANDERA_IMPORT_WARNING=True" >> $GITHUB_ENV

      - name: Repro DVC pipeline
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          dvc repro
          dvc metrics show

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: Lint (flake8) & format check (black)
        run: |
          pip install flake8 black
          flake8 src tests
          black --check src tests

      - name: Upload artifacts (ROC + metrics)
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            artifacts/roc.png
            metrics.json
            data/processed/summary.json